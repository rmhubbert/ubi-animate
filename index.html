<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UbiAnimate</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/ubianimate.css" />

        <style type="text/css">
            body {
                letter-spacing: 0.05rem;
                font-family: Rubik, "Helvetica Neue", Helvetica, Arial,
                    sans-serif;
            }

            #notify {
                position: fixed;
                top: 0;
                left: 0;
                margin: 20px;
                z-index: 1000;
                font-size: 0.9em;
                width: 300px;
            }

            #notify .notification {
                padding: 0.7rem;
            }

            .select {
                margin-right: 0.5rem;
                margin-bottom: 1rem;
            }

            .button {
                margin-left: 0;
                font-weight: bold;
                letter-spacing: 0.05rem;
            }

            .title {
                font-weight: 500;
                font-size: 2.5rem;
                letter-spacing: 0.15rem;
            }
            pre {
                display: block;
                margin: 0.5rem 1rem 1rem 0;
            }
        </style>
    </head>
    <body>
        <header>
            <section class="hero is-light">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">UbiAnimate</h1>
                        <h2 class="subtitle">
                            Fast & lightweight CSS animations for toast /
                            snackbar type notifications
                        </h2>
                        <form>
                            <fieldset>
                                <div class="select" onchange="updatePre()">
                                    <select id="enter">
                                        <optgroup label="Fade entrances">
                                            <option value="fade-in"
                                                >Fade in</option
                                            >
                                            <option
                                                value="fade-shake-in-horizontally"
                                                >Fade in with horizontal
                                                shake</option
                                            >
                                            <option
                                                value="fade-shake-in-vertically"
                                                >Fade in with vertical
                                                shake</option
                                            >
                                        </optgroup>
                                        <optgroup label="Slide entrances">
                                            <option
                                                value="slide-in-horizontally"
                                                >Slide in horizontally</option
                                            >
                                            <option value="slide-in-vertically"
                                                >Slide in vertically</option
                                            >
                                            <option value="slide-in-diagonally"
                                                >Slide in diagonally</option
                                            >
                                            <option
                                                value="slide-bounce-in-horizontally"
                                                >Slide in horizontally with
                                                bounce</option
                                            >
                                            <option
                                                value="slide-bounce-in-vertically"
                                                >Slide in vertically with
                                                bounce</option
                                            >
                                            <option
                                                value="slide-bounce-in-diagonally"
                                                >Slide in diagonally with
                                                bounce</option
                                            >
                                        </optgroup>
                                        <optgroup label="Growth entrances">
                                            <option value="grow-in-horizontally"
                                                >Grow in horizontally</option
                                            >
                                            <option value="grow-in-vertically"
                                                >Grow in vertically</option
                                            >
                                            <option value="grow-in-diagonally"
                                                >Grow in diagonally</option
                                            >
                                            <option
                                                value="grow-bounce-in-horizontally"
                                                >Grow in horizontally with
                                                bounce</option
                                            >
                                            <option
                                                value="grow-bounce-in-vertically"
                                                >Grow in vertically with
                                                bounce</option
                                            >
                                            <option
                                                value="grow-bounce-in-diagonally"
                                                >Grow in diagonally with
                                                bounce</option
                                            >
                                        </optgroup>
                                        <optgroup label="Swing entrances">
                                            <option
                                                value="swing-in-horizontally"
                                                >Swing in horizontally</option
                                            >
                                            <option value="swing-in-vertically"
                                                >Swing in vertically</option
                                            >
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="select">
                                    <select
                                        class="select"
                                        id="leave"
                                        onchange="updatePre()"
                                    >
                                        <optgroup label="Fade exits">
                                            <option value="fade-out"
                                                >Fade out</option
                                            >
                                            <option
                                                value="fade-shake-out-horizontally"
                                                >Fade out with horizontal
                                                shake</option
                                            >
                                            <option
                                                value="fade-shake-out-vertically"
                                                >Fade out with vertical
                                                shake</option
                                            >
                                        </optgroup>
                                        <optgroup label="Slide exits">
                                            <option
                                                value="slide-out-horizontally"
                                                >Slide out horizontally</option
                                            >
                                            <option value="slide-out-vertically"
                                                >Slide out vertically</option
                                            >
                                            <option value="slide-out-diagonally"
                                                >Slide out diagonally</option
                                            >
                                            <option
                                                value="slide-bounce-out-horizontally"
                                                >Slide out horizontally with
                                                bounce</option
                                            >
                                            <option
                                                value="slide-bounce-out-vertically"
                                                >Slide out vertically with
                                                bounce</option
                                            >
                                            <option
                                                value="slide-bounce-out-diagonally"
                                                >Slide out diagonally with
                                                bounce</option
                                            >
                                        </optgroup>
                                        <optgroup label="Growth exits">
                                            <option
                                                value="grow-out-horizontally"
                                                >Grow out horizontally</option
                                            >
                                            <option value="grow-out-vertically"
                                                >Grow out vertically</option
                                            >
                                            <option value="grow-out-diagonally"
                                                >Grow out diagonally</option
                                            >
                                            <option
                                                value="grow-bounce-out-horizontally"
                                                >Grow out horizontally with
                                                bounce</option
                                            >
                                            <option
                                                value="grow-bounce-out-vertically"
                                                >Grow out vertically with
                                                bounce</option
                                            >
                                            <option
                                                value="grow-bounce-out-diagonally"
                                                >Grow out diagonally with
                                                bounce</option
                                            >
                                        </optgroup>
                                        <optgroup label="Swing exits">
                                            <option
                                                value="swing-out-horizontally"
                                                >Swing out horizontally</option
                                            >
                                            <option value="swing-out-vertically"
                                                >Swing out vertically</option
                                            >
                                        </optgroup>
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="select">
                                    <select
                                        id="position"
                                        onchange="updatePre()"
                                    >
                                        <option value="down right"
                                            >Notify in the top left
                                            corner</option
                                        >
                                        <option value="down center"
                                            >Notify in the top center</option
                                        >
                                        <option value="down left" selected
                                            >Notify in the top right
                                            corner</option
                                        >
                                        <option value="up right"
                                            >Notify in the bottom left
                                            corner</option
                                        >
                                        <option value="up center"
                                            >Notify in the bottom center</option
                                        >
                                        <option value="up left"
                                            >Notify in the bottom right
                                            corner</option
                                        >
                                    </select>
                                </div>
                                <button
                                    class="button is-primary"
                                    onclick="ubiAnimate(event)"
                                >
                                    UbiAnimate!
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section class="section">
                <div class="container">
                    <div class="tile is-parent is-12">
                        <div class="tile is-child is-6">
                            <h2 class="is-size-4">Entrance classes</h2>
                            <pre id="enter-code">animate fade-in</pre>
                        </div>
                        <div class="tile is-child is-6">
                            <h2 class="is-size-4">Exit classes</h2>
                            <pre id="leave-code">animate fade-out</pre>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="notify"></div>
        <template id="notificationTemplate">
            <div class="notification is-primary">
                <p><strong>UbiAnimate</strong></p>
                <p>
                    Fast & lightweight CSS animations for toast / snackbar type
                    notifications
                </p>
            </div>
        </template>

        <script type="text/javascript">
            /* eslint-disable no-unused-vars */

            var defaultEnterDuration = 1000;
            var defaultShowDuration = 2000;
            var defaultLeaveDuration = 1000;
            var isActive = false;
            var positionSelect = document.getElementById("position");
            var enterSelect = document.getElementById("enter");
            var leaveSelect = document.getElementById("leave");

            function getCurrentSelects() {
                return [
                    positionSelect.options[positionSelect.selectedIndex].value,
                    enterSelect.options[enterSelect.selectedIndex].value,
                    leaveSelect.options[leaveSelect.selectedIndex].value
                ];
            }

            function updatePre() {
                var selects = getCurrentSelects();
                var position = selects[0];
                var enter = selects[1];
                var leave = selects[2];
                var pos = position.split(" ");
                var notify = document.getElementById("notify");
                var newEnterLeave = handlePosition(pos, notify, enter, leave);
                enter = newEnterLeave[0];
                leave = newEnterLeave[1];

                var enterPre = document.getElementById("enter-code");
                var leavePre = document.getElementById("leave-code");

                enterPre.innerHTML = "animate " + enter;
                leavePre.innerHTML = "animate " + leave;
            }

            function handlePosition(pos, notify, enter, leave) {
                if (pos[0] === "down") {
                    notify.style.bottom = "initial";
                    notify.style.top = 0;
                    if(!enter.includes('fade') && !enter.includes('horizontally')) enter += " down";
                    if(!leave.includes('fade') && !leave.includes('horizontally')) leave += " up";
                } else {
                    notify.style.top = "initial";
                    notify.style.bottom = 0;
                    if(!enter.includes('fade') && !enter.includes('horizontally')) enter += " up";
                    if(!leave.includes('fade') && !leave.includes('horizontally')) leave += " down";
                }
                if (pos[1] === "center") {
                    notify.style.right = "initial";
                    notify.style.left = "50%";
                    notify.style.marginLeft = "-150px";
                    if(!enter.includes('fade') && !enter.includes('vertically')) enter += " center";
                    if(!leave.includes('fade') && !leave.includes('vertically')) leave += " center";
                } else if (pos[1] === "left") {
                    notify.style.marginLeft = "1rem";
                    notify.style.left = "initial";
                    notify.style.right = 0;
                    if(!enter.includes('fade') && !enter.includes('vertically')) enter += " left";
                    if(!leave.includes('fade') && !leave.includes('vertically')) leave += " right";
                } else {
                    notify.style.marginLeft = "1rem";
                    notify.style.right = "initial";
                    notify.style.left = 0;
                    if(!enter.includes('fade') && !enter.includes('vertically')) enter += " right";
                    if(!leave.includes('fade') && !leave.includes('vertically')) leave += " left";
                }

                return [enter, leave];
            }

            function ubiAnimate(event) {
                event.preventDefault();
                if (!isActive) {
                    isActive = true;

                    var selects = getCurrentSelects();
                    var position = selects[0];
                    var enter = selects[1];
                    var leave = selects[2];

                    var notify = document.getElementById("notify");

                    var pos = position.split(" ");

                    var newEnterLeave = handlePosition(
                        pos,
                        notify,
                        enter,
                        leave
                    );
                    enter = newEnterLeave[0];
                    leave = newEnterLeave[1];

                    notify.className = "animate " + enter;

                    var templateElement = document.getElementById(
                        "notificationTemplate"
                    );
                    var content = templateElement.content.querySelector("div");
                    var template = document.importNode(content, true);
                    notify.appendChild(template);

                    setTimeout(function() {
                        notify.className = notify.className.replace(
                            enter,
                            leave
                        );
                        setTimeout(function() {
                            notify.removeChild(template);
                            isActive = false;
                        }, defaultLeaveDuration);
                    }, defaultEnterDuration + defaultShowDuration);
                }
            }
        </script>
    </body>
</html>
